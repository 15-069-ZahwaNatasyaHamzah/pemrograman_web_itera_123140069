<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manajemen Tugas Mahasiswa</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>📚 Manajemen Tugas Kuliah</h1>
    <p>Kelola tugas kuliahmu dengan mudah dan efisien</p>
    <button id="btnTambah">+ Tambah Tugas</button>
  </header>

  <section class="stats">
    <div class="card total">
      <h2>Total</h2>
      <p id="totalTugas">0</p>
    </div>
    <div class="card selesai">
      <h2>Selesai</h2>
      <p id="selesaiTugas">0</p>
    </div>
    <div class="card belum">
      <h2>Belum</h2>
      <p id="belumTugas">0</p>
    </div>
  </section>

  <section class="filter">
    <input type="text" id="cariTugas" placeholder="🔍 Cari tugas..." />
    <select id="filterStatus">
      <option value="all">Semua Status</option>
      <option value="done">Selesai</option>
      <option value="pending">Belum Selesai</option>
    </select>
    <select id="filterMataKuliah">
      <option value="all">Semua Mata Kuliah</option>
    </select>
  </section>

  <section class="list">
    <h2>Daftar Tugas</h2>
    <div id="daftarTugas" class="daftar"></div>
  </section>

  <div id="modalForm" class="modal">
    <div class="modal-content">
      <h2 id="judulModal">Tambah Tugas</h2>
      <form id="formTugas">
        <label>Nama Tugas:</label>
        <input type="text" id="namaTugas" required />
        <label>Mata Kuliah:</label>
        <input type="text" id="mataKuliah" required />
        <label>Deadline:</label>
        <input type="date" id="deadline" required />
        <div class="form-btn">
          <button type="submit" id="simpanBtn">Simpan</button>
          <button type="button" id="batalBtn">Batal</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
